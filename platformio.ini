[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
; lib_extra_dirs = O:\Electronics_stuff\Arduino\Libraries
framework = arduino
upload_speed = 115200
;upload_protocol = usbasp
;upload_flags = -Pusb
